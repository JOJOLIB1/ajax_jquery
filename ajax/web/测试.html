<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery测试</title>
</head>
<body>
    <script type="text/javascript" src="JQuery-01.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn").blur(function () {
                alert($("#btn").val())
                $("#div").html("卫视")
            })
        })
    </script>
    <script>
        $(function () {
            $("#send").click(function () {
                $.ajax({
                    method : "GET",
                    url : "/ajax/demo",
                    async : true,
                    data : "key=value",
                    help : function (content) {
                        $("#div").html(content)
                    }
                })
            })
        })
    </script>
    <input type="button" value="发送ajax请求" id="send">
    <input type="text" id="btn">
    <div id="div"></div>
</body>
</html>
